<div class="my-music">
  <span class="title-bg mt-4">
    Seu top Artista
  </span>

  <app-top-artist class="mt-2 d-block"></app-top-artist>

  <span class="title-bg mt-4">
    Musicas curtidas
  </span>

  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">#</th>
        <th class="w-35">TÃ­tulo</th>
        <th class="w-30">Artista</th>
        <th class="w-10 right">Tempo</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let song of songs"
        (click)="playSong(song)"
        [class.executing]="song.id === currentSong.id"
      >
        <td>
          <fa-icon [icon]="playIcon" class="play"></fa-icon>
        </td>
        <td>{{song.title}}</td>
        <td>{{getArtistsName(song)}}</td>
        <td class="right">{{song.time}}</td>
        <td>{{song.album.name}}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-right-menu class="right-menu"></app-right-menu>
