<div class="container card p-10">
  <div
    class="image"
    [style.background-image]="'url('+ currentSong.album.imageUrl +')'"
  ></div>
  <div class="controls">
    <span>{{currentSong.title}}</span>
    <div class="control-button">
      <fa-icon [icon]="backSongIcon" class="prev-song" (click)="previousSong()"></fa-icon>
      <fa-icon [icon]="nextSongIcon" class="next-song" (click)="nextSong()"></fa-icon>
    </div>
  </div>
</div>
